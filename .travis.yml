language: c

sudo: false

matrix:
  include:
    - os: osx
      osx_image: xcode6.4
      compiler: clang
      file: 'hodlminer-wolf-mac.zip'

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew update          ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew install curl    ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew link curl --force     ; fi

install:
  - ./autogen.sh
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then ./nomacro.pl         ; fi
  - ./configure CFLAGS="-O3 -march=native" --with-libcurl=/usr/local/opt/curl
  - make